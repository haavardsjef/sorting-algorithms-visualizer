<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting algorithms visualizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body onload="drawData()">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center display-3 text-primary">Sorting algorithms visualizer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Generate array and choose a sorting algorithm</h3>
                <button type="button" class="btn btn-primary" onClick="drawData()">Generate Array</button>
                <button type="button" class="btn btn-secondary" onClick="handleBubblesort()">Bubblesort</button>
                <button type="button" class="btn btn-secondary disabled" onClick="" disabled>Mergesort</button>
                <button type="button" class="btn btn-secondary disabled" disabled>Quicksort</button>
                <button type="button" class="btn btn-secondary disabled" disabled>Heapsort</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <svg height="600" width="100%" id="svg"></svg>
            </div>
        </div>



        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
